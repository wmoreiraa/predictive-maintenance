name: testing
on:
push:
    branches:
    - main
pull_request:
    branches:
    - main
jobs:
  test-code:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10.5
    - name: Caching
      id: cache
      uses: actions/cache@v3
      with:
        path: $/{/{ env.pythonLocation /}/}
        key: $/{/{ env.pythonLocation /}/}-$/{/{ hashFiles('src/setup.py') /}/}-$/{/{ hashFiles('src/requirements.txt') /}/}
    - name: Install dependencies
      run: |
        python -m pip install -e "./src[test]" --no-cache-dir
    - name: Execute tests
      run: pytest src/tests
